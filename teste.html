<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pesquisar Filme no Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 36px;
      color: #FFD700;
      margin-bottom: 30px;
    }

    input {
      width: 300px;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      margin-left: 10px;
      border: none;
      border-radius: 8px;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffcf00;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Pesquise qualquer filme direto no Google</h1>
  <input type="text" id="pesquisaFilme" placeholder="Digite o nome do filme">
  <button onclick="pesquisarNoGoogle()">Pesquisar</button>

  <script>
    function pesquisarNoGoogle() {
      const filme = document.getElementById('pesquisaFilme').value.trim();
      if (filme) {
        const query = encodeURIComponent(filme + " filme significado das cores");
        const url = `https://www.google.com/search?q=${query}`;
        window.open(url, '_blank');
      } else {
        alert("Por favor, digite o nome de um filme!");
      }
    }
  </script>

</body>
</html>
